<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="header-right">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Miss Imposter</h2>
      </div>
    </header>

    <!-- Page-specific (main) content -->
    <main class="container">

      <!-- Post a new tweet -->
      <section class="new-tweet">
        <form>

          <div class="errors">
            <div class="empty-error" hidden>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span>Your tweet cannot be empty. Please enter a message to tell your friends what you're humming about!</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="exceeded-char-error" hidden>
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span>Your tweet is too long! Please shorten your tweet so you can tell your friends what you're thinking.</span>
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
          </div>

          <div class="tweet-input">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          <div class="tweet-footer">
            <button type="submit" class="tweet-footer input">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <!-- View list of tweets -->
      <section class="tweets-container"></section>

    </main>

  </body>

</html>
